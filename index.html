<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <header id="main-header">
        <div id="logo"><img src="./img/logo.png" alt="logo"></div>
        <div id="menu">
            <div id="information">
                <div>8-800-777-55-77</div>
                <div>Задать вопрос</div>
            </div>
            <div id="search">
                <input type="text" placeholder="Поиск...">
                <button><img src="./img/search.png" alt=""></button>
            </div>
            <div id="main-bar">
                <div>Избранное</div> 
                <div>Бронирования</div>
                <div>Мои заказы</div>
            </div>
            <div id="account">
                <div><a href="">Регистрации</a> / <a href="">Войти</a></div>
                <div class="account-button"><a href="">Личный кабинет</a></div>
                <div class="account-button">Уведомления</div>
            </div>
        </div>
    </header>
    <div id="content">
        <div class="element" id="fast-search">
            <input type="text" placeholder="Поиск...">
            <button><img src="./img/search.png" alt=""></button>
        </div>
        <div class="element" id="place">
            <div id="search-form">
                <button>Найти!</button>
                <p>Страна и город</p>
                <input type="text" placeholder="Введите город и страну...">
                <p>Заезд:</p>
                <input type="date">
                <p>Выезд:</p>
                <input type="date">
                <p>Количество гостей:</p>
                <input type="number">
            </div>
            <div id="image-content">
                image-content
            </div>
            <div id="tops">
                tops
            </div>
        </div>
        <div class="element" id="facts">
            facts
        </div>
        <div class="element" id="sub-news">
            sub-news
        </div>
    </div>
    <div id="under"></div>
</body>
</html>
